<script>
    function onScroll() {
        localStorage.setItem('sidebar-scroll', event.target.scrollTop);
    }
</script>

<div class="sidebar" onscroll="onScroll()">
    <div class="sidebar-header">
        <div class="site-title"><a href="{% link index.md %}">potence</a></div>
        <button class="night-switch" onclick="{
            const body = document.getElementsByTagName('body')[0];
            const theme = body.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
            body.classList.remove('dark', 'light');
            body.classList.add(theme);
        }">
            <div class="icon moon">{{ site.data.icons.moon }}</div>
        </button>
    </div>
    {% include search.html %}
    {% include nav.html %}

    <script>
        (function() {
            const sidebarScroll = localStorage.getItem('sidebar-scroll');

            if (sidebarScroll != null) {
                document.getElementsByClassName('sidebar')[0].scrollTop = parseInt(sidebarScroll);
            }
        })();
    </script>
</div>
